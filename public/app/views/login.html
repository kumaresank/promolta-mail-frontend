<div id="login" ng-controller="LoginCtrl" ng-cloak>
    <div class="main-wthree">
        <div class="container">
            <div class="sin-w3-agile">
                <h2>Sign In</h2>
                <form>
                    <div class="username">
                        <span class="username">Email:</span>
                        <input type="text" name="name" class="name" ng-model="email">
                        <div class="clearfix"></div>
                    </div>
                    <div class="password-agileits">
                        <span class="username">Password:</span>
                        <input type="password" name="password" class="password" ng-model="password">
                        <div class="clearfix"></div>
                    </div>
                    <div class="login-w3">
                        <input type="button" class="btn btn-primary" ng-click="login()" class="login" value="Sign In">
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
