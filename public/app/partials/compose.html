<div class="modal fade" id="composeModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Compose Mail</h4>
            </div>
            <div class="modal-body">
                <form name="composeForm" novalidate>
                    <div class="form-group">
                        <label>To</label>
                        <input type="email" class="form-control" ng-model="compose.to" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" ng-model="compose.subject" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" ng-model="compose.body" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Attachment</label>
                        <input type="file" file-model="compose.attachment" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="composeForm.$invalid" ng-click="sendMail()" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
